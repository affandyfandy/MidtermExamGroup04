<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="../../../../assets/images/logo3.png" alt="logo">
          POS App
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
              <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-4 md:space-y-6">
                  <div>
                      <label for="exampleInputEmail1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                      <input formControlName="email" type="email" name="email" id="exampleInputEmail1" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-fuchsia-500 dark:focus:border-fuchsia-500" placeholder="name@company.com" required="true">
                      <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                        Email is required!
                      </span>
                  </div>
                  <div>
                      <label for="exampleInputPassword1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input formControlName="password" type="password" id="exampleInputPassword1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-violet-600 focus:border-violet-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-fuchsia-500 dark:focus:border-fuchsia-500" required="true">
                      <span class="text-danger"
                        *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password is required.
                      </span>
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-violet-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-violet-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-violet-600 hover:underline dark:text-violet-500">Forgot password?</a>
                  </div>
                  <button type="submit" [disabled]="!loginForm.valid" class="w-full text-white bg-violet-600 hover:bg-violet-700 focus:ring-4 focus:outline-none focus:ring-violet-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-800">Sign in</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don’t have an account yet? <a href="#" class="font-medium text-violet-600 hover:underline dark:text-violet-500">Sign up</a>
                  </p>
              </form>
              <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="errorToast" class="toast align-items-center" role="alert" aria-live="assertive"
                  aria-atomic="true">
                  <div class="d-flex">
                    <div class="toast-body text-red-500">
                      {{errorMessage}}
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</section>
