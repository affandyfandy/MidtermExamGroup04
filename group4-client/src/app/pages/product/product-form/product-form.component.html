<div class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50" *ngIf="isVisible" (click)="onClose()">
  <div class="bg-white p-8 rounded-lg w-full max-w-lg shadow-lg flex flex-col gap-5" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold text-gray-800">
          {{ product ? 'Edit Product' : 'Add Product' }}
      </h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          <label class="flex flex-col text-gray-700">
              Name:
              <input formControlName="name" class="mt-2 p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"/>
          </label>
          <label class="flex flex-col text-gray-700">
              Price:
              <input formControlName="price" type="number" class="mt-2 p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"/>
          </label>
          <label class="flex flex-col text-gray-700">
              Quantity:
              <input formControlName="quantity" type="number" class="mt-2 p-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"/>
        </label>
          <div class="flex justify-end gap-4 mt-4">
              <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition duration-200">Save</button>
              <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-200">Cancel</button>
          </div>
      </form>
  </div>
</div>
