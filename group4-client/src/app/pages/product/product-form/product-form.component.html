<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60" *ngIf="isVisible" (click)="onClose()">
  <div class="flex flex-col w-full max-w-lg gap-5 p-8 bg-white rounded-lg shadow-lg" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold text-gray-800">
          {{ product ? (action === 'edit' ? 'Edit Product' : 'Detail Product') : 'Add Product' }}
      </h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <label class="flex flex-col text-gray-700">
          Name:
          <input formControlName="name" class="p-2 mt-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" [readonly]="action === 'detail' ? true : null"/>
        </label>
        <label class="flex flex-col text-gray-700">
          Price:
          <input formControlName="price" type="number" class="p-2 mt-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" [readonly]="action === 'detail' ? true : null"/>
        </label>
        <label class="flex flex-col text-gray-700">
          Quantity:
          <input formControlName="quantity" type="number" class="p-2 mt-2 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" [readonly]="action === 'detail' ? true : null"/>
        </label>
        <div class="flex justify-end gap-4 mt-4">
          <ng-container *ngIf="action !== 'detail'">
            <button type="submit" class="px-4 py-2 text-white transition duration-200 bg-blue-600 rounded hover:bg-blue-500">{{ action === 'edit' ? 'Update' : 'Save' }}</button>
            <button type="button" (click)="onClose()" class="px-4 py-2 text-gray-700 transition duration-200 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
          </ng-container>
          <ng-container *ngIf="action === 'detail'">
            <button type="button" (click)="onClose()" class="px-4 py-2 text-white transition duration-200 bg-blue-600 rounded hover:bg-blue-500">Close</button>
          </ng-container>
        </div>
      </form>
  </div>
</div>
