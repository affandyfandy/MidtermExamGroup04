<div class="modal" *ngIf="customer || isAdding">
    <div class="modal-content">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        {{ isDetailMode ? 'Customer Details' : 'Add Customer' }}
      </h2>

      <form *ngIf="!isDetailMode" (ngSubmit)="saveCustomer()">
        <label for="firstName" class="block mb-2">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="newCustomer.firstName" name="firstName" class="w-full p-2 mb-4 border border-gray-300 rounded" required>

        <label for="lastName" class="block mb-2">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="newCustomer.lastName" name="lastName" class="w-full p-2 mb-4 border border-gray-300 rounded" required>

        <label for="phone" class="block mb-2">Phone</label>
        <input type="text" id="phone" [(ngModel)]="newCustomer.phone" name="phone" class="w-full p-2 mb-4 border border-gray-300 rounded" required>

        <div class="flex justify-between buttons">
            <button type="submit" class="flex-1 px-4 py-2 bg-[#9E16B6] hover:bg-[#8A0CA1] text-white rounded ml-2">Save</button>
            <button type="button" (click)="closeModal()" class="flex-1 px-4 py-2 mr-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
          </div>
      </form>

      <div *ngIf="isDetailMode">
        <p class="mb-3"><strong>Customer ID:</strong> {{ customer?.customerId }}</p>
        <p class="mb-3"><strong>First Name:</strong> {{ customer?.firstName }}</p>
        <p class="mb-3"><strong>Last Name:</strong> {{ customer?.lastName }}</p>
        <p class="mb-3"><strong>Phone:</strong> {{ customer?.phone }}</p>
        <p class="mb-3"><strong>Status:</strong> {{ customer?.active ? 'Active' : 'Inactive' }}</p>

        <div class="flex justify-end mt-4">
          <button type="button" (click)="closeModal()" class="px-4 py-2 bg-[#9E16B6] rounded hover:bg-[#8A0CA1]">Close</button>
        </div>
      </div>
    </div>
  </div>
